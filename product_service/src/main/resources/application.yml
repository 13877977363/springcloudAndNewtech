server:
  port: 9011 #端口
spring:
  application:
    name: service-product #服务名称
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/ssh_shop?serverTimezone=UTC&characterEncoding=utf8&useUnicode=true&useSSL=false
    username: root
    password: 123456
  jpa:
    database: MySQL
    show-sql: true
    open-in-view: true
#配置Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka/ #多个eurekaserver之间用,隔开。如果注册中心相互注册了，那么只要注册到其中一台就可以同步
      # 避免在启动时9000注册中心宕机了，所以一般同时注册多个
  instance:
    prefer-ip-address: true #使用ip地址注册
#    instance-id: ${spring.cloud.client.ip-address}:${server.port} #向注册中心中注册服务id
    #lease-renewal-interval-in-seconds: 5 #向注册中心中注册服务id
   # lease-expiration-duration-in-seconds: 10 #续约到期的时间